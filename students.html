<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Attendance Overview</title>
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      margin:0; 
      background:#f4f6f9; 
      color:#2c3e50;
    }
    header { 
      background:#2c3e50; 
      color:white; 
      padding:16px 24px; 
      display:flex; 
      justify-content:space-between; 
      align-items:center; 
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    header h1 { margin:0; font-size:1.6rem; font-weight:600; }
    .btn { 
      padding:10px 16px; 
      border:none; 
      border-radius:8px; 
      font-weight:600; 
      cursor:pointer; 
      transition: all 0.2s ease;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover { transform:translateY(-2px); }
    #logout-btn { background:#e74c3c; color:white; }
    #logout-btn:hover { background:#c0392b; }
    #back-btn { background:#3498db; color:white; margin-right:10px; }
    #back-btn:hover { background:#2980b9; }
    #download-csv { background:#27ae60; color:white; margin-top:15px; display:none; }
    #download-csv:hover { background:#1e874b; }
    
    .container { 
      max-width:1200px; 
      margin:24px auto; 
      padding:24px; 
      background:white; 
      border-radius:12px; 
      box-shadow:0 4px 16px rgba(0,0,0,.08);
    }

    .filters {
      display:flex; 
      flex-wrap:wrap; 
      gap:12px; 
      margin-bottom:20px; 
      padding:12px; 
      background:#f9fafb; 
      border:1px solid #e2e8f0; 
      border-radius:8px;
    }
    .filters input[type="text"], 
    .filters input[type="date"] {
      padding:10px; 
      border:1px solid #cbd5e0; 
      border-radius:6px; 
      font-size:0.95rem;
    }

    h2 { margin-top:0; }

    ul { 
      list-style:none; 
      padding:0; 
      margin:0; 
      max-height:250px; 
      overflow-y:auto; 
      border:1px solid #e2e8f0; 
      border-radius:8px;
    }
    li { 
      padding:12px 14px; 
      border-bottom:1px solid #edf2f7; 
      cursor:pointer; 
      transition:background 0.2s ease;
    }
    li:hover { background:#f1f5f9; }
    li:last-child { border-bottom:none; }

    table { 
      border-collapse:collapse; 
      width:100%; 
      margin-top:20px; 
      border-radius:8px; 
      overflow:hidden; 
      box-shadow:0 2px 6px rgba(0,0,0,.05);
    }
    th, td { 
      border:1px solid #e2e8f0; 
      padding:12px; 
      text-align:center; 
      font-size:0.95rem;
    }
    th { background:#34495e; color:white; font-weight:600; }
    tr:nth-child(even){ background:#f8fafc; }
    tr:hover td { background:#f1f5f9; }
  </style>
</head>
<body>
  <header>
    <h1>Student Attendance Overview</h1>
    <div>
      <button id="back-btn" class="btn">⬅ Back to Dashboard</button>
      <button id="logout-btn" class="btn">Logout</button>
    </div>
  </header>
  
  <div class="container">
    <div class="filters">
      <input id="search-box" type="text" placeholder=" Search student...">
      <label>From: <input id="start-date" type="date"></label>
      <label>To: <input id="end-date" type="date"></label>
    </div>

    <h2>All Students</h2>
    <ul id="student-list"><li>Loading students…</li></ul>

    <div id="student-details" style="display:none;">
      <h2 id="student-name"></h2>
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Classes Attended</th>
            <th>Total Classes</th>
            <th>Average (%)</th>
          </tr>
        </thead>
        <tbody id="attendance-body"></tbody>
      </table>
      <button id="download-csv" class="btn">⬇ Download CSV</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTx8SuwqsqqVzgsfPkaaMEirYeKWCqC5Y",
      authDomain: "attendance-dd096.firebaseapp.com",
      projectId: "attendance-dd096",
      storageBucket: "attendance-dd096.firebasestorage.app",
      messagingSenderId: "1064169386680",
      appId: "1:1064169386680:web:301de8d261c27216aeba4d",
      measurementId: "G-6XS9BM0852"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const studentList = document.getElementById('student-list');
    const detailsDiv = document.getElementById('student-details');
    const studentName = document.getElementById('student-name');
    const tbody = document.getElementById('attendance-body');
    const logoutBtn = document.getElementById('logout-btn');
    const backBtn = document.getElementById('back-btn');
    const downloadBtn = document.getElementById('download-csv');

    let lastReport = null;
    let currentStudentName = "";
    let allStudents = [];

    // Logout
    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = "index10.html";
    });

    // Back
    backBtn.addEventListener('click', () => {
      window.location.href = "index10.html";
    });

    // CSV export
    function generateCSV(report, studentName) {
      let rows = [["Student","Subject","Classes Attended","Total Classes","Average (%)"]];
      Object.keys(report).forEach(sub => {
        const {present, total} = report[sub];
        const avg = total ? ((present/total)*100).toFixed(1) : 0;
        rows.push([studentName, sub, present, total, avg + "%"]);
      });
      return rows.map(r => r.join(",")).join("\n");
    }

    downloadBtn.addEventListener('click', () => {
      if (!lastReport) return;
      const csvContent = generateCSV(lastReport, currentStudentName);
      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${currentStudentName.replace(/\s+/g,'_')}_attendance.csv`;
      a.click();
      URL.revokeObjectURL(url);
    });

    // Load students
    async function loadStudents() {
      const snap = await getDocs(collection(db, "attendance"));
      const studentKeys = new Set();

      snap.forEach(doc => {
        const data = doc.data();
        if (data.data) {
          Object.keys(data.data).forEach(key => studentKeys.add(key));
        }
      });

      allStudents = [...studentKeys].sort();
      renderStudentList(allStudents);
    }

    function renderStudentList(list) {
      studentList.innerHTML = "";
      list.forEach(key => {
        const li = document.createElement("li");
        li.textContent = key;
        li.addEventListener("click", () => loadStudentAttendance(key));
        studentList.appendChild(li);
      });
    }

    // Search filter
    document.getElementById('search-box').addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      const filtered = allStudents.filter(k => k.toLowerCase().includes(term));
      renderStudentList(filtered);
    });

    // Attendance loader
    async function loadStudentAttendance(studentKey) {
      const snap = await getDocs(collection(db, "attendance"));

      const subjectStats = {};
      const startDate = document.getElementById("start-date").value;
      const endDate = document.getElementById("end-date").value;

      snap.forEach(doc => {
        const docId = doc.id; // e.g., "Monday_2025-08-20"
        const datePart = docId.split("_")[1]; // "2025-08-20"

        if (startDate && datePart < startDate) return;
        if (endDate && datePart > endDate) return;

        const data = doc.data();
        if (Array.isArray(data.subjects) && data.data && data.data[studentKey]) {
          const studentEntry = data.data[studentKey];
          data.subjects.forEach((sub, i) => {
            if (!subjectStats[sub]) subjectStats[sub] = { present:0, total:0 };
            subjectStats[sub].total++;
            if (studentEntry[i] === true) {
              subjectStats[sub].present++;
            }
          });
        }
      });

      currentStudentName = studentKey;
      studentName.textContent = studentKey;
      tbody.innerHTML = "";
      Object.keys(subjectStats).forEach(sub => {
        const {present, total} = subjectStats[sub];
        const avg = total ? ((present/total)*100).toFixed(1) : 0;
        tbody.innerHTML += `
          <tr>
            <td>${sub}</td>
            <td>${present}</td>
            <td>${total}</td>
            <td>${avg}%</td>
          </tr>
        `;
      });

      lastReport = subjectStats;
      downloadBtn.style.display = "inline-block";
      detailsDiv.style.display = "block";
    }

    // Auth check
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index10.html";
      } else {
        loadStudents();
      }
    });
  </script>
</body>
</html>
